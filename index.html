<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    
    <div class="container-md">

        <!-- create a input field for the search -->
        <input class="form-control form-control-lg" type="text" placeholder="Search!" aria-label=".form-control-lg example">

        <!-- creat dropdown form with possible format values from Library of Congress -->
        <select class="form-select form-select-lg mb-" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>

          <!-- create a search button -->
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Click to search</button>
          </div>



    </div>
   
    <script src="scripts.js"></script>
</body>
